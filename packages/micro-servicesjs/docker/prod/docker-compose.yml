version: "3.0"

volumes:
  node_modules:
  grafana-storage:
  kafka-data:
  
services:
  kibana:
    env_file: env
    build:
      context: ../kibana/
      args:
        ELK_VERSION: 6.4.0
    volumes:
      -  ../kibana/config/:/usr/share/kibana/config:ro
    ports:
      - "5601:5601"
    restart: on-failure
    depends_on:
      - elasticsearch
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=kibana"
      - "traefik.port=5601"

  elasticsearch:
    env_file: env
    build:
      context: ../elasticsearch/
      args:
        ELK_VERSION: 6.4.0
    volumes:
      - ../elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro
      -  ../elasticsearch/temp_storage:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    restart: on-failure
    labels:
      - "traefik.enable=true"   
      - "traefik.elasticsearch.backend=elasticsearch"
      - "traefik.elasticsearch.port=9200" 
      - "traefik.elasticsearch2.backend=elasticsearch2"
      - "traefik.elasticsearch2.port=9300" 

  logstash:
    env_file: env
    build:
      context: ../logstash/
      args:
        ELK_VERSION: 6.4.0
    volumes:
      - ../logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ../logstash/pipeline:/usr/share/logstash/pipeline:ro
      - /dev/urandom:/dev/random
    ports:
      - "5000:5000"
      - "5001:5001"
    expose:
      - 5001
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    restart: on-failure
    depends_on:
      - elasticsearch
    labels:
      - "traefik.enable=false"

  logspout:
    image: dmacedo/logspout-logstash
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      ROUTE_URIS: logstash+tcp://logstash:5000
    restart: on-failure
    links:
      - logstash
    depends_on:
       - logstash

  kafka:
    image: landoop/fast-data-dev
    volumes:
      - kafka-data:/data
    restart: on-failure
    expose:
      - "3030"
      - "9092"
      - "8081"
      - "8082"
      - "8083"
      - "2181"
    ports:
      - "3030:3030"
      - "9092:9092"
      - "9081:8081"
      - "9082:8082"
      - "9083:8083"
      - "2181:2181"
    labels:
      - "traefik.enable=true"   
      - "traefik.fastdata.backend=fastdata"
      - "traefik.fastdata.port=3030"
      - "traefik.kafkabroker.backend=kafkabroker"
      - "traefik.kafkabroker.port=9092"
      - "traefik.schemaregistry.backend=schemaregistry"
      - "traefik.schemaregistry.port=9081"
      - "traefik.kafkarest.backend=kafkarest"
      - "traefik.kafkarest.port=9082"
      - "traefik.kafkaconnect.backend=kafkaconnect"
      - "traefik.kafkaconnect.port=9083"
      - "traefik.zookeeper.backend=zookeeper"
      - "traefik.zookeeper.port=2181"

  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - .:/project_config     
    command: [ "--config.file=/project_config/prometheus.yml", "--storage.tsdb.path=/prometheus", "--web.console.libraries=/usr/share/prometheus/console_libraries", "--web.console.templates=/usr/share/prometheus/consoles" ]
    restart: on-failure
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=prometheus"
      - "traefik.port=9090"
    links:
      - api-service
      - core-service
      - nats-metrics
      - jaeger-collector
      - jaeger-query
      - jaeger-agent

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    volumes: 
      - grafana-storage:/var/lib/grafana
    environment: 
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource
    restart: on-failure
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=grafana"
      - "traefik.port=3000"

  # jaeger components
  jaeger-collector:
    image: jaegertracing/jaeger-collector
    command: ["--cassandra.keyspace=jaeger_v1_dc1", "--cassandra.servers=cassandra", "--collector.zipkin.http-port=9411"]
    ports:
      - "14269"
      - "14268:14268"
      - "14267"
      - "9411:9411"
    restart: on-failure
    depends_on:
      - cassandra-schema

  jaeger-query:
    image: jaegertracing/jaeger-query
    command: ["--cassandra.keyspace=jaeger_v1_dc1", "--cassandra.servers=cassandra"]
    ports:
      - "16686:16686"
      - "16687"
    restart: on-failure
    depends_on:
      - cassandra-schema
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=jaeger"
      - "traefik.port=16686"

  jaeger-agent:
    image: jaegertracing/jaeger-agent
    command: ["--collector.host-port=jaeger-collector:14267"]
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
    restart: on-failure
    depends_on:
      - jaeger-collector

  cassandra:
    restart: on-failure
    image: cassandra:3.9

  cassandra-schema:
    image: jaegertracing/jaeger-cassandra-schema
    depends_on:
      - cassandra

  redis:
    restart: on-failure
    image: redis:alpine

  mongo:
    restart: on-failure
    image: mongo

  nats-metrics:
    build:
      context: ../prometheus-nats-exporter/
    command: -varz -connz -routez -subz http://nats:8222
    links:
      - nats
    restart: on-failure
    depends_on:
       - nats
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=nats-metrics"
      - "traefik.port=7777"

  nats:
    image: nats
    restart: on-failure
    ports:
      - 4222
      - 8222
      - 6222
      
  traefik:
    image: traefik
    command: --web --docker --docker.domain=docker.localhost --logLevel=INFO --docker.exposedbydefault=false
    ports:
      - "3001:8080"
    restart: on-failure
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /dev/null:/traefik.toml

  website:
    image: node:10-alpine
    ports:
      - "3010:3000"
      - "35729:35729"
    working_dir: /src/website
    volumes:
      - ../..:/src
    command: /bin/sh -c "npm run start"
    restart: on-failure
    labels:
      - "traefik.enable=true"   
      - "traefik.website.backend=website"
      - "traefik.website.port=3010"
      - "traefik.websiteLiveReload.backend=websiteLiveReload"
      - "traefik.websiteLiveReload.port=35729"

  # E2E Testing (API)
  api-tests:
    image: node:10-alpine
    expose:
      - "3080"
    ports:
      - "3080:3080"
    env_file: env
    environment:
      LOGLEVEL: debug
      PORT: 3080
    working_dir: /services
    volumes:
      - ../..:/services
    command: /bin/sh -c "npm install && npm run api-tests"
    links:
      - api-service
      - kafka
      - traefik
      - jaeger-query
    depends_on:
      - api-service
      - kafka
      - traefik
      - jaeger-query
    restart: on-failure
    labels:
      - "traefik.enable=true"  
      - "traefik.port=3080"
      - "traefik.backend=api-tests"
      - "traefik.frontend.entryPoints=http"
      - "traefik.frontend.rule=PathPrefix:/"

  # Micro Services
  api-service:
    image: node:10-alpine
    ports:
      - "3050:3050"
      - "3060:3060"
    env_file: env
    environment:
      LOGLEVEL: debug
      PORT: 3050
      PROMETHEUS_PORT: 3060

    working_dir: /src
    volumes:
      - ../..:/src

    command: /bin/sh -c "npm run start-api"
    
    links:
      - nats
      - mongo
      - redis
      - jaeger-collector
    depends_on:
      - nats
      - mongo
      - redis
      - jaeger-collector
    labels:
      - "traefik.enable=true"   
      - "traefik.backend=api"
      - "traefik.port=3050"
      - traefik.backend.healthcheck.path=/~node/health

  core-service:
    image: node:10
    env_file: env
    environment:
      LOGLEVEL: debug
    working_dir: /src
    volumes:
      - ../..:/src
      - node_modules:/src/node_modules
    command: /bin/sh -c "npm install && npm run start-core"
    links:
      - nats
      - mongo
      - redis
      - kafka
    depends_on:
      - nats
      - mongo
      - redis
      - kafka
    labels:
      - "traefik.enable=false"
      - "sopmestuff=x"